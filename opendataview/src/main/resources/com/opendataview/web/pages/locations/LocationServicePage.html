<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:wicket="https://wicket.apache.org"
	lang="en"
	class="no-js"
>
<body>
	<wicket:extend>
	<div class="parent-wrapper">
				<div id="mapid"></div>
	<div class="map-panels">
		<div
			id="searchView"
			data-intro="Use this filter to select the type of locations you want to see."
			data-position="left"
		>
				<table class="table-search">
					<tr>
						<th>
							<form class="formSearch" wicket:id="formSearch">
							    <i id="displayLocations" class="ion-grid" />
							
								<input
									placeholder="Search for any attribute..."
									type="text"
									wicket:id="textSearch"
									id="textsearch"
									class="search-loc-name"
									size="20"
								/>
								<button id="icon-search"
									type="submit"
									wicket:id="searchLocation"
									class="glyphicon glyphicon-search"
											title="Search"
								></button>
								<i id="icon-findmylocation"
									class="glyphicon glyphicon-map-marker"
											title="Show My Location"
								/>
								<i id="resetInputSubmit"
									wicket:id="resetInputSubmit"
									class="glyphicon glyphicon-refresh"
											title="Refresh"
								/>
								
								<!--  <i
					class="fa fa-eraser"
					id="delete-all-button"
					title="Clear everything which is over the map"
				/>
								
				<input class="hide"
					id="showGraph"
					wicket:id="showGraph"
					type="text"
				/>-->
				<input class="hide"
					id="showPrivateMap"
					wicket:id="showPrivateMap"
					type="text"
				/>
				<input class="hide"
					id="chart_total"
					wicket:id="chart_total"
					type="text"
				/>
				<input class="hide"
					id="chart_group"
					wicket:id="chart_group"
					type="text"
				/>	
				<input class="hide"
					id="showGraph"
					wicket:id="showGraph"
					type="text"
				/>	
				<input class="hide"
					id="viewHidePanels"
					wicket:id="viewPanels"
					type="text"
				/>
				<input class="hide"
					id="mapType"
					wicket:id="mapType"
					type="text"
				/>
				<input class=""
					id="mapZoomLevel"
					wicket:id="mapZoomLevel" title="Current Zoom"
					type="text"
				/>
				<input class="hide"
					id="geoCoordDistance"
					wicket:id="geoCoordDistance"
					type="text"
				/>
				<input class="hide"
					id="polygonCoordInput"
					wicket:id="polygonCoordInput"
					type="text"
				/>
				<button class="hide"
					wicket:id="savePolygonCoordinates"
					id="savePolygonCoordinates"
					type="submit"
				></button>
				<!--  <button class="hide"
					wicket:id="deletePolygonCoordinates"
					id="deletePolygonCoordinates"
					type="submit"
				></button>-->
							</form>
						</th>
					</tr>
					<tr>
						<th>
							<div class="slider_wrapper">
								<div class="slider"><div id="custom-handle" class="ui-slider-handle"></div></div>
							</div>
						</th>
					</tr>
					
				</table>
		</div>
		<form wicket:id="locationsForm" id="locationView">

				<div id="hideLocation">
				    <div id ="active_user" wicket:id="active_user" />

					<p
						class="h3 top-padding"
						wicket:id="importedFilesLabel"
					>Recommended:</p>
					<div
						class="radio"
						wicket:id="listLocations"
					></div>
					<span class="download-panel">
					<span class="h3 top-padding breakline"
						wicket:id="downloadLabel"
					>Download search:</span>
						<span
							id="linkSaveVisibleLoc"
							class="hide"
							wicket:id="saveVisibleLoc"
						/>
						<span
							id="linkSqlLocBackup"
							class="hide"
							wicket:id="sqlLocBackup"
						/>
						<a href="#" wicket:id="saveVisibleLocFile" class="breakline">Download CSV file</a>
						<a href="#" wicket:id="saveSqlLocBackup" class="padding-bottom breakline">Download SQL Backup</a>
					</span>
					<br />
					<h3 wicket:id="configLabel">Settings:</h3>
					<div class="radio"
						wicket:id="listConfig"
					></div>
				</div>
			</form>

	</div>
		<div wicket:id="data">
		
	<div id="demo-panel2" class="wrapper">
    	<div id="container2" wicket:id="chart2" />
	</div>
	<div id="demo-panel" class="wrapper">
    	<div id="container" wicket:id="chart" />
	</div>
        	<div id="zoom-overlay">
				  <button id="zoomOut" class="btn" title="Zoom Out">-</button>
				  <button id="zoomIn" class="btn" title="Zoom In">+</button>
			</div>
			<span id="help">?</span>
			<span id="locations_counter2" />
			<button id="attribution-button" class="btn btn-primary" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample" title="Maps Attribution">?</button>
			<div id="panel">
				</div>
			<form wicket:id="showMarkerInfo" class="hide">
				<input
					id="idInput2"
					wicket:id="idInput2"
					type="text"
				/>
								<button
					id="showMarkerInfoBttn"
					wicket:id="showMarkerInfoBttn"
					type="submit"
				></button>
			</form>
			
			<form wicket:id="editFormTriggerClick" class="hide">
				<input
					id="idInput"
					wicket:id="idInput"
					type="text"
				/> <button
					id="editInfoButton"
					wicket:id="editInfoButton"
					type="submit"
				></button>
			</form>
			<form wicket:id="editForm" id="editInfo">
				<i
					id="closeEdit"
					wicket:id="closeEdit"
					class="fa fa-times-circle fa-2x"
				/>
				<table class="editInformation">
					<tbody class="radioFilter">
						<tr wicket:id="editRow">
							<td>Name: <input
								class="form-control"
								type="text"
								wicket:id="name"
							/></td>
							<td>Name category: <input
								class="form-control"
								type="text"
								wicket:id="filename"
							/></td>
							<td>Type: <input
								class="form-control"
								type="text"
								wicket:id="type"
							/></td>
							<td>Address: <input
								class="form-control"
								type="text"
								wicket:id="address"
							/></td>
							<td>Street: <input
								class="form-control"
								type="text"
								wicket:id="street"
							/></td>
							<td>Number: <input
								class="form-control"
								type="text"
								wicket:id="number"
							/></td>

							<td>Latitude: <input
								class="form-control"
								type="text"
								wicket:id="latitude"
							/></td>
							<td>Longitude: <input
								class="form-control"
								type="text"
								wicket:id="longitude"
							/></td>
							<td>Website: <input
								class="form-control"
								type="text"
								wicket:id="website"
							/></td>
							<td>Image URL: <input
								class="form-control"
								type="text"
								wicket:id="image"
							/></td>
							<td>Description: <input
								class="form-control"
								type="text"
								wicket:id="description"
							/></td>
							<td>Email: <input
								class="form-control"
								type="text"
								wicket:id="email"
							/></td>
							<td>Phone: <input
								class="form-control"
								type="text"
								wicket:id="phone"
							/></td>
							<td>Date: <input
								class="form-control"
								type="text"
								wicket:id="date"
							/></td>
							<td>Schedule: <input
								class="form-control"
								type="text"
								wicket:id="schedule"
							/></td>
							<td>Data: <textarea
								id="text-location-edit" class="form-control"
								wicket:id="data"
							/></td>
						</tr>
						<tr><td><button
						class="btn btn-lg btn-primary"
						wicket:id="saveLocation"
						id="saveEdit"
						type="submit"
						value="Save"
					>Save changes</button></td></tr>
					</tbody>
				</table>
			</form>
		</div>
		<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
    <div id="mly2" />
		<div id="dismiss">
            <i class="ion-android-close"></i>
        </div>
		<div wicket:id="wmc2">
				<table class="markersTable2">
				<tr>
					<td>
						<table class="markersTableContainer2">
							<tr
								class="row" wicket:id="showMarkerInfoList"
							>
								<td>
									<table class="selectMarkersTable2">
										<tr>
											<td>
												<table class="main-title">
													<tr>
														<td>
														
															<span wicket:id="name2" class="title h4" /><br /> <span wicket:id="userPublishedTag2" /> <span id="userPublished2" wicket:id="userPublished2" class="h5"
														/><span
															wicket:id="icon_marker2"
															class="hide"
														/> <img
															wicket:id="image2"
															class="imageURL"
														/></td>
														<td>
														<i wicket:id="iconEditInfo" class="fa fa-pencil fa-2x iconEditInfo"
																onclick="editMarkerInfo()"
															/>
														</td>
													</tr>
													<tr><td>
													      <span class="title2">Directions: </span><a href="" id="google-address" class="fa fa-map-marker fa-2x" onclick="googleAddress();" />  <span wicket:id="sourcePublishedTag2" class="title2" /><span wicket:id="sourcePublished2" />
													</td>
													</tr>
													<tr>
														 <td>
														<span class="dataset-name" wicket:id="filename2" />
														</td>
													</tr>
													<!--  
													<tr>
															<td><span wicket:id="cityTag2" />
																<span
																	wicket:id="city2"
																/><span
																	wicket:id="postcode2"
																/>
																<br />
															</td>
													</tr>-->
												</table>
												<table class="moreInfo2">

													<tr>
														<td><span wicket:id="descriptionTag2" class="title" /></td>
														<td><span wicket:id="description2" /></td>
													</tr>
													<tr>
														<td><span wicket:id="scheduleTag2" class="title" /><span wicket:id="schedule2" /></td>
													</tr>
													<tr>
														<td><span wicket:id="phoneTag2" class="title" /><span wicket:id="phone2" /></td>
													</tr>
													<tr>
														<td><span wicket:id="emailTag2" class="title" /><a wicket:id="email2" /></td>
													</tr>
													<tr>
														<td><span wicket:id="websiteTag2" class="title" /><a wicket:id="website2" target="_blank" /></td>
													</tr>
													<!--  <tr>
														<td><span wicket:id="dateTag2" class="title" /><span wicket:id="date2" /></td>
													</tr>-->
													<tr>
														<td><span wicket:id="datePublishedTag2" class="title" /><span wicket:id="datePublished2" /></td>
														<td><span wicket:id="dateUpdatedTag2" class="title" /><span wicket:id="dateUpdated2" /></td>
													</tr>
													<tr>
														<td><span wicket:id="coordsTag2" class="title" /> <span>lat: <span id="coordlat" wicket:id="latitude2" />, lng: <span id="coordlng" wicket:id="longitude2" /></span></td>
													</tr>
													<tr>
														<td><span class="title">Location Id: </span><span id="location_id" wicket:id="id_location2" /></td>
													</tr>
													<tr>
														<td><br /><span wicket:id="otherTag2" class="title" /></td>
													</tr>
													<tr>
														<td><span class="other2" wicket:id="other2" /></td>
													</tr>
												</table>
												
											</td>
										</tr>
								</table></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
		</nav>
</div>
	<span id="jsonObject" />
    <!-- IMPORTANT - Dark Overlay element when click out from the Markerinfo Sidebar -->
    <div class="overlay" />
</div>
</wicket:extend>
</body>
</html>
