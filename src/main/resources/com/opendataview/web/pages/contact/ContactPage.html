<?xml version="1.0" encoding="UTF-8" ?>
<html itemscope itemtype="https://schema.org/WebPage"
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:wicket="https://wicket.apache.org" lang="en" class="no-js">
<body>
	<wicket:extend>
	    <!-- Title -->
	    <div class="breadcrumbsAbout">
	      <div class="container">
	        <div class="row">
	          <div class="col-lg-6 col-sm-6">
	            <h1>
	              Contact with <strong>us</strong>
	            </h1>
	          </div>
	        </div>
	      </div>
	    </div>
	
		<!--container start-->
	    <div class="container">
	      <div class="row">
	        <div class="col-lg-5 col-sm-5 address">
	          <section class="contact-infos">
	            <h4 class="title custom-font text-black">
	              ADDRESS
	            </h4>
	            <address style="margin-left: 8px;">
	              Erlachgasse 32/39/4
	              <br>
	              Vienna, Austria
	              <br>
	              1100
	            </address style="margin-left: 8px;">
	          </section>
	          
	          <section class="contact-infos">
	            <h4 class="title custom-font text-black">
	              TELEPHONE
	            </h4>
	            <address style="margin-left: 8px;">
	              +43-677 620 44 202
	            </address style="margin-left: 8px;">
	          </section>
	          <span>
	          	&nbsp;
	          </span>
	        </div>
	        
	        <div class="col-lg-7 col-sm-7 address" style="margin-top: -12px;">
	          <h4 style="font-size: 17px; margin-left: 0px;">
	            Drop us a line so that we can hear from you
	          </h4>
	          <div class="contact-form" style="position: relative;">
	            <form role="form" method="POST" name="contactform" action="https://dpastrana.com/ContactDAO.php">
	              <div class="form-group">
	                <label for="name">
	                  Name
	                </label>
	                <input type="text" placeholder="" id="name" class="form-control">
	              </div>
	              <div class="form-group">
	                <label for="email">
	                  Email
	                </label>
	                <input type="email" placeholder="" id="email" class="form-control">
	              </div>
	              <div class="form-group">
	                <label for="message">
	                  Message
	                </label>
	                <textarea placeholder="" rows="5" class="form-control"></textarea>
	              </div>
	              <button class="btn btn-lg btn-primary" type="submit">
	                Submit
	              </button>
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>
	    <!-- /.container end -->
	    	
	    <!-- google map -->
	    <div class="contact-map">
	      <div id="map-canvas" style="width: 100%; height: 400px">
	      </div>
	    </div>
	    <!-- /.google map -->
		
		<!-- google map script -->
		<script>
	      $(document).ready(function() {
	        //Set the carousel options
	        $('#quote-carousel').carousel({
	          pause: true,
	          interval: 4000,
	        });
	      });
	
	      //google map
	      function initialize() {
	        var myLatlng = new google.maps.LatLng(48.176364, 16.387565);
	        var mapOptions = {
	          zoom: 15,
	          center: myLatlng,
	          scrollwheel : false,
	          mapTypeControl: false,
	          draggable: false,
	          mapTypeId: google.maps.MapTypeId.ROADMAP
	          
	        }
	        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	        var marker = new google.maps.Marker({
	          position: myLatlng,
	          map: map,
	          title: 'Contact'
	        });
	      }
	      google.maps.event.addDomListener(window, 'load', initialize);
	    </script>
	    <!-- /.google map script -->
	
		<a href="#top" class="topHome"><i class="fa fa-chevron-up fa-2x"></i></a>	
		
		<!-- Footer -->        
		<wicket:panel wicket:id="footer"/>
		<!-- /.Footer -->
	</wicket:extend>
</body>
</html>
