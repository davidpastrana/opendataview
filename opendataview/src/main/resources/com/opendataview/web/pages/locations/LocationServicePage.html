<body>

	<div class="map-panels">

			<div id="display-form-search">
				<table class="table-search">
					<tr>
						<th>
							<form
								class="formSearch"
								wicket:id="formSearch"
							>
								<input
									placeholder="Search any address, zip, web.."
									type="text"
									wicket:id="textSearch"
									id="textsearch"
									class="search-loc-name"
									size="20"
								/>
								<button id="icon-search"
									type="submit"
									wicket:id="searchLocation"
									class="fa fa-search"
									data-toggle="tooltip"
											data-placement="bottom"
											title="Search"
								></button>
								<i id="icon-mylocation"
									class="fa fa-crosshairs"
									onclick="getGeolocation();"
									data-toggle="tooltip"
											data-placement="bottom"
											title="Show My Location"
								/>
								<i id="resetInputSubmit"
									wicket:id="clearSearch"
									class="fa fa-refresh"
									data-toggle="tooltip"
											data-placement="bottom"
											title="Refresh"
								/>
								
								<i
					class="fa fa-eraser hide"
					id="delete-all-button"
					title="Clear everything which is over the map"
				/>
								
								
				<input class="hide"
					placeholder="Hide panels true or false"
					id="viewHidePanels"
					wicket:id="viewPanels"
					type="text"
				/>
				<input class="hide"
					placeholder="Zoom level displayed here"
					id="mapZoomLevel"
					wicket:id="mapZoomLevel"
					type="text"
				/>
				<input class="hide"
					placeholder="Distance in KM displayed here"
					id="geoCoordDistance"
					wicket:id="geoCoordDistance"
					type="text"
				/>
				<input class="hide"
					placeholder="Copy & paste polygon search here"
					id="polygonCoordInput"
					wicket:id="polygonCoordInput"
					type="text"
				/>
				<button class="hide"
					wicket:id="savePolygonCoordinates"
					id="savePolygonCoordinates"
					type="submit"
				></button>
				<button class="hide"
					wicket:id="btnDeletePolygon"
					id="deletePolygonCoordinates"
					type="submit"
				></button>
							</form>
						</th>
					</tr>
					<tr>
						<th>
							<div class="slider_wrapper">
								<div class="slider"><div id="custom-handle" class="ui-slider-handle"></div></div>

					</tr>
				</table>
			</div>
		</div>
		<form

			>
				<i

				/> <i
					id="hideLocations"

					<br />

						class="h3 list-route"

						wicket:id="removeLocations"

					<button
						class="btn btn-lg btn-primary"
						wicket:id="removeSelected"
					>Remove selected</button>
				</div>
			</form>
	</div>

							/></td>
							<td>Email: <input

								type="text"

							/></td>
							<td>Phone: <input
								class="form-control"
								type="text"
								wicket:id="phone"
							/></td>
							<td>Date: <input
								class="form-control"
								type="text"
								wicket:id="date"
							/></td>
							<td>Schedule: <input
								class="form-control"
								type="text"

							/></td>
							<td>Other searchable attributes: <textarea
								id="text-location-edit" class="form-control"
								wicket:id="otherInfo"
							/></td>
						</tr>
						<tr><td><button
						class="btn btn-lg btn-primary"
						wicket:id="saveLocation"
						id="saveEdit"
						type="submit"
						value="Save"
					>Save changes</button></td></tr>
					</tbody>
				</table>
			</form>
			

			
			
		</div>

		<div wicket:id="wmc">

			<!--  <span wicket:id="currentPage" />-->
